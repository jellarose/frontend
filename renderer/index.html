<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Interview Questions Generator App</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body class="bg-dark">

    <div class="container bg-info bg-opacity-25 border border-info p-5 mt-2">
      <h1 class="text-center text-white">Interview Questions Generator</h1>

      <form class="" id="interview_form">
        <label class="form-label text-white" for="topic">Topic:</label>
        <textarea class="form-control mb-3" name="topic" rows="4"></textarea>
        <input class="btn btn-primary mb-3" type="submit" value="Submit">
      </form>

      <div class="mt-3">
        <label class="form-label text-white" for="int_ques">Interview Questions:</label>
        <textarea class="form-control" id="int_ques" rows="4" readonly></textarea>
      </div>

    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/renderer.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Interview Questions Generator App</title>
  </head>
  <body>
    <h1>Interview Questions Generator</h1>
    <div>   
      <form id="interview_form">
        <label for="topic"></label>Topic: </label><br>
        <textarea name="topic" rows="4"> </textarea> <br>
        <input type="submit" value="Submit"><br>
      </form>
      <br>
    <div>
    <label for="int_ques"> Suggested Interview Questions: </label> <br>
    <textarea id="int_ques" rows="4" readonly> </textarea>
    </div>
  </div>
    
  </body>
  <script src="./js/renderer.js"></script>
</html>
